  <header class="fixed-fluid bg-secondary text-white text-center py-5 fade-in-down">
    <br><br><br><br>
    <div class="container fade-in-down">
      <h1 class="lead">Contact Me!</h1>
    </div>
  </header>

  <div class="container mt-5 fade-in-down bg-light shadow">
    <br><br>
    <h2 class="display-4">Reach Me!</h2><br>

    <!-- Netlify form with data-netlify="true" -->
    <form name="contact" method="post" data-netlify="true" netlify-honeypot="bot-field">
      <div><input name="bot-field" class="d-none"></div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <br><br>
  </div>

  <br><br>

  <footer>
    <div class="bg-light text-center py-4">
      <h5 class="mb-4">Follow Me!</h5>
      <ul class="list-unstyled social-links d-flex justify-content-center gap-4">
        <ul class="list-unstyled social-links d-flex justify-content-center gap-4">

          <li>

            </a>

          <!-- Twitter -->

          </li>
          <!-- LinkedIn -->
          <li>
            <a href="https://www.linkedin.com/in/canvexter-00033a325/" target="_blank">

            </a>
          </li>
          <!-- GitHub -->
          <li>
            <a href="https://github.com/CANVEXTER" target="_blank">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
        </ul>
    </div>
    <div class="bg-dark text-center text-white py-3">
